<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單練習</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycolor.css">
</head>
<body>
    

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-13">
                        <div class="h2 fw-600 text-center">喝?</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="p_name" class="form-label">要喝，自己看！</label>
                                    <input type="text" class="form-control" id="p_name" name="p_name" list="p_naem_list" placeholder="字數3~6">
                                    <datalist id="p_name_list">
                                        <option value="口水汁">口水汁</option>
                                        <option value="汗水汁">汗水汁</option>
                                        <option value="口水汁">口水汁</option>
                                        <option value="口水汁">口水汁</option>
                                        <option value="口水汁">口水汁</option>
                                    </datalist>
                                    <div class="valid-feedback">輸入符合規定</div>
                                    <div class="invalid-feedback">輸入不符合規定</div>
                                </div>
                                <div class="mb-3">
                                    <select name="ice" id="ice" class="form-select is-invalid">
                                        <option value="" selected  disabled>---選擇冰量---</option>
                                        <option value="正常">正常</option>
                                        <option value="少冰">少冰</option>
                                        <option value="微冰">微冰</option>
                                        <option value="去冰">去冰</option>
                                        </select><div class="valid-feedback">已選擇</div>
                                    <div class="invalid-feedback">未選擇冰量</div>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">單點配料:</label>
                                    <div class="form-check">
                                        <input type="checkbox" name="check01" id="" class="form-check-input" value="珍珠">
                                        <label for="" class="form-check-label">珍珠</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="check01" id="" class="form-check-input" value="愛玉">
                                        <label for="" class="form-check-label">愛玉</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="check01" id="" class="form-check-input" value="仙草">
                                        <label for="" class="form-check-label">仙草</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="check01" id="" class="form-check-input" value="椰果">
                                        <label for="" class="form-check-label">椰果</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="check01" id="" class="form-check-input" value="茶凍">
                                        <label for="" class="form-check-label">茶凍</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="">數量:<spsn class="text-danger h3 fw-600" id="p_num_text">1</spsn>杯</label>
                                <input type="range" class="form-range" min="0" max="100" step="1" id="p_num" name="p_num" value="1">
                            </div>
                        <div class="col-12"></div>
                        <div class="mb-3">
                            <div class="input-group">
                                <label for="tel" class="input-group-text">09</label>
                                <input type="tel" name="tel" id="tel" class="form-control" placeholder="輸入電話後8碼">
                                <div class="valid-feedback">輸入符合規定</div>
                                <div class="invalid-feedback">輸入不符合規定</div>
                            </div> 
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="rad_pay" id="" class="form-check-input" value="現金" checked>
                                    <label for="" class="form-check-label">現金</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="rad_pay" id="" class="form-check-input" value="刷卡">
                                    <label for="" class="form-check-label">刷卡</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="rad_pay" id="" class="form-check-input" value="LinePay">
                                    <label for="" class="form-check-label">LinePay</label>
                                </div>
                            </div>
                            <div class="mb-3 form-check form-switch">
                                <input type="checkbox" class="form-check-input" id="switch01" name="switch01">
                                <label for="" class="form-check-label">是否需要外送</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-danger">取消</button>
                        <button class="btn btn-secondary" id="ok_btn">確認</button>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-info"><h3 class="text-center">訂單明細</h3></div>
            </div>
            <div class="card-body" id="showlist">
                <div class="card-text">產品名稱:</div>
                <div class="card-text">產品數量:</div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        var switch01; //紀錄外送紀錄
        var flag_p_name = false;
        var flag_p_ice = false;
        var flag_p_tel = false;

        $(function(){
            // #p_name即時監聽

            $("#p_name").bind("input propertychange",function(){
                console.log($(this).val().length);
                if($(this).val().length > 2 && $(this).val().length < 7){
                    // 符合規定
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_p_name = true;
                }else{
                    // 不符合規定
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_p_name = false;
                }
            });
            // tel 即時監聽
            
            $("#tel").bind("input propertychange",function(){
                console.log($(this).val().length);
                if($(this).val().length == 8){
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_p_tel = true;
                }else{
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_p_ice = false;
                }
            });

            // ice 即時監聽

            $("#ice").change(function(){
                console.log($(this).val());
                if ($(this).val() !=""){
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_p_ice = true;
                }
            });

            

            // 數量
            $("#p_num").bind("input propertychange",function(){
                // console.log($(this).val());
                $("#p_num_text").html($(this).val())
            });
           

            //需要外送 switch
            $("#switch01").change(function(){
                console.log($(this).is(':checked'));
                if($(this).is(':checked')){
                    // 需要外送
                    $(this).next().html('<span class="text-danger">需要外送</span>');
                    switch01 = '需要外送';
                }else{
                    // 不需要外送
                    $(this).next().html('<span class="text-info">不需要外送</span>');
                    switch01 = '不需要外送' ;
                }
            });

            $("#ok_btn").click(function(){
                if(flag_p_name && flag_p_tel && flag_p_ice){
                    console.log($("#p_name").val() + $("#p_num").val());
                $("#showlist").empty();
                
                 //收集單點配料 checkbox
            var chkArray = [];

            $.each($("input[name='check01']:checked"),function(){
            chkArray.push($(this).val());
            });

            if(chkArray.length == 0){
                chkArray.push("不加料");
            }

            console.log(chkArray.join(","));

            var red_pay;//紀錄付款方式
            // 付款方式
            $.each($("input[name='rad_pay']:checked"),function(){
                rad_pay = $(this).val();
            });


                var strHTML = '<div class="card-text">產品名稱: '+$("#p_name").val()+'</div><div class="card-text">產品冰量:'+$("#ice").val()+'</div><div class="card-text">單點配料:'+chkArray.join(",")+'</div><div class="card-text">產品數量:'+$("#p_num").val()+'</div><div class="card-text">電話09'+$("#tel").val()+'</div><div class="card-text">付款方式:'+ rad_pay +'</div><div class="card-text">'+ switch01 +'</div>';
                $("#showlist").html(strHTML);
                }else{
                    alert("欄位有錯,請修正!");
                }

                
            });
        });
    </script>
</body>
</html>
