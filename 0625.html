<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習02</title>
</head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/mycolor.css">
<style>
    .box01_roller{
        position: relative;
        overflow: hidden;
    }
    .roller{
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.3);/*後面0.3設定陰影*/
        top:-100%;
        display:flex;
        justify-content: center;
        align-items: center;
    }
    .box01_roller:hover .roller{
        top:0;
        transition: top 1.5s;
    }

</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-cover" style="background-image:url(image/street9.jpg);height: 200px;"></div>
            <div class="col-md-4 bg-cover" style="background-image:url(image/street8.jpg);height: 200px;"></div>
            <div class="col-md-4 bg-cover" style="background-image:url(image/street5.jpg);height: 200px;"></div>
        </div>
        <div class="row vh-100">
            <div class="col-md-3 bg-cover">
                <div class="d-flex flex-column h-100 row">
                    <div class="bg-cover" style="background-image: url(image/street2.jpg);height: 33.3vh;"></div>
                    <div class="bg-cover" style="background-image: url(image/street1.jpg);height: 33.3vh;"></div>
                    <div class="bg-cover" style="background-image: url(image/street10.jpg);height: 33.3vh;"></div>
                </div>
            </div>
        
            <div class="col-md-6 bg-cover box01" style="background-image:url(image/street4.jpg)"></div>
            <div class="roller d-flex justify-content-center align-items-center">
                <button class="btn btn-warning">查看更多</button>
            </div>
            <div class="col-md-3">
                <div class="d-flex flex-column h-100 row"><!--row 可以抵消15px-->
                    <div class="h-50 bg-cover" style="background-image: url(image/street3.jpg);"></div>
                    <div class="h-50 bg-cover" style="background-image: url(image/street1.jpg);"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-cover" style="background-image:url(image/street9.jpg);height: 200px;"></div>
            <div class="col-md-3 bg-cover" style="background-image:url(image/street8.jpg);height: 200px;"></div>
            <div class="col-md-3 bg-cover" style="background-image:url(image/street5.jpg);height: 200px;"></div>
            <div class="col-md-3 bg-cover" style="background-image:url(image/street.jpg);height: 200px;"></div>
        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
