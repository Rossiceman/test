<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全國銀行資料 - 地圖</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/MarkerCluster.css">
    <style>
      #regionList{
        height: 80vh;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <div class="col-md-3 bg-success">
          <select name="city" id="city" class="form-select form-select-lg mt-3">
            <option value="" disabled selected class="text-center">
              ---選擇縣市名稱---
            </option>
            <option value="台中市">台中市</option>
          </select>

          <select
            name="region"
            id="region"
            class="form-select form-select-lg mt-3"
          >
            <option value="" disabled selected class="text-center">
              ---選擇鄉鎮名稱---
            </option>
            <option value="西屯區">西屯區</option>
          </select>

          <ul class="list-group mt-3" id="regionList">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div class="h3 fw-600">XXX</div>
              <br>
              <div class="h4">XXX</div>
              <div class="h4">XXX</div>
              <span class="badge bg-danger rounded-pill">XXX</span>
            </li>
          </ul>

        </div>
        <div class="col-md-9 bg-warning">
                    <div id="map" class="vh-100"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    
    <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="js/leaflet.markercluster.js"></script>
  <script>
    var CityCountyData = [];
    var BankData =[];
    var citySeleted;
    var map;
    var markers;
    $(function(){
      map = L.map("map").setView([24.1583584,120.6385018], 13);

L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution:
    '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
}).addTo(map);

markers = new L.markerClusterGroup().addTo(map);     

  $.ajax({
    type:"GET",
    url:"js/CityCountyData.json",
    dataType:"json",
    async:false,
    success:function(data){
      console.log(data);
      CityCountyData = data;
    },
    error: function(){
      alert("error-CityCountyData.jso")
    },
  });

  $.ajax({
    type:"GET",
    url:"js/bank_with_branchs_all.json",
    dataType:"json",
    async:false,
    success:function(data){
      console.log(data);
      BankData =data.branchs;
    },
    error:function(){
      alert("error-bank_with_branchs_all.json")
    }
  });
$("#city").empty();
$("#city").append('<option value="" disabled selected  class="text-center">---選擇縣市名稱---</option>');
CityCountyData.forEach(function (item) {
          console.log(item.CityName);
          var strHTML =
            '<option value="' +
            item.CityName +
            '">' +
            item.CityName +
            "</option>";
          $("#city").append(strHTML);
        });

$("#city").change(function () {
          console.log($(this).val());
          citySeleted = $(this).val();

          //產生鄉鎮選單
          $("#region").empty();
          $("#region").append(
            '<option value="" disabled selected class="text-center">---選擇鄉鎮名稱---</option>'
          );
          CityCountyData.forEach(function (item) {
            if (item.CityName == citySeleted) {
              item.AreaList.forEach(function (item) {
                console.log(item.AreaName);
                var strHTML =
                  ' <option value="' +
                  item.AreaName +
                  '">' +
                  item.AreaName +
                  "</option>";
                $("#region").append(strHTML);
              });
            }
          });
        });
        //監聽鄉鎮區選單
        $("#region").change(function(){
          console.log($(this).val());
            regionSeleted = $(this).val();

            console.log(citySeleted);
            console.log(regionSeleted);

            $("#regionList").empty();
            // removeMarker();//清空所有水滴座標
            var counter = 0;
            BankData.forEach(function (item,key){
              if(item.Region == citySeleted && item.Town ==regionSeleted){
              console.log(item);
              var strHTML='<li class="list-group-item d-flex justify-content-between align-items-center"><div><div class="h4 fw-600">'+ item.Name +'</div><div class="h5">電話: '+ item.Phone +'</div><div class="h5">地址: '+ item.Address +'</div></li>'
              $("#regionList").append(strHTML);

              // 產生水滴座標
              var popupHTML = '<div class="card"><div class="h4 fw-600">'+ item.Name +'</div><div class="h5">電話:'+ item.Phone +'</div><div class="h5">地址:'+ item.Address +'</div></div><div>';
            //   L.marker([item.Py,item.Px])
            // .addTo(map)
            // .bindPopup(popupHTML);

                markers.addLayer(L.marker([item.Py,item.Px]).bindPopup(popupHTML));


            // 移動地圖
            counter++;
            if (counter == 1){
              map.panTo([item.Py, item.Px]);
            }
            }
        });
      });
        
    });

    </script>
  </body>
</html>
