<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圖片相關</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mycolor.css" />
    <style>
      .demo1 {
        width: 80%;
        margin: 20px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <div class="demo01 myborder-05">
      <img src="/image/car.jpg" width="100%" alt="" />
    </div>
    <br />
    <div class="demo01 myborder-05">
      <img src="/image/newyork.jpg" class="img-fluid" alt="" />
    </div>
    <br />
    <div class="demo01 myborder-05">
      <img src="/image/street.jpg" class="img-thumbnail" alt="" />
    </div>
    <br />
    <div class="demo01 myborder-05">
      <img
        src="https://fakeimg.pl/300x200/200"
        class="img-thumbnail d-block mx-auto"
      />
    </div>
    <br />
    <div class="demo01 myborder-05">
      <div class="text-center">
        <img src="https://fakeimg.pl/300x200/200" />
      </div>
    </div>
    <div class="demo01 myborder-05">
        <figure class="figure">
            <img src="/image/fire.jpg" class="figure-img img-thumbnail" alt="">
            <figcaption class="figure-caption">幹迫你牛用火燒你</figcaption>
        </figure>
    </div>
  </body>
</html>
