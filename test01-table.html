<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員table</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/myall.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <table
                            class="table table-striped table-bordered table-rwd">
                            <thead>
                                <tr>
                                    <th>帳號</th>
                                    <th>密碼</th>
                                    <th>Email</th>
                                    <th>興趣</th>
                                </tr>
                            </thead>
                            <tbody id="datalist">
                                <tr>
                                    <td data-th="帳號">001</td>
                                    <td data-th="密碼">001</td>
                                    <td data-th="Email">123@gmail</td>
                                    <td data-th="興趣">打球</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/sweetalert2@11.js"></script>
    <script>
         $(function () {
            $.ajax({
                type: "GET",
                url: "test01-Read-api.php",
                dataType: "json",
                async: false,
                success: showdata_read,
                error: function () {
                    alert("error-test01-Read-test-api.php");
                },
            });
         });

         function showdata_read(data) {
                console.log(data);

                $("#datalist").empty();
                data.data.forEach(function (item) {
                    var strHTML =
                    '<tr><td data-th="帳號">' +
                        item.Username +'</td><td data-th="密碼">' +
                        item.Password +'</td><td data-th="Email">' +
                        item.Email +'</td><td data-th="興趣">' +
                        item.interest +'</td></tr>'



                        // '<tr><td data-th="帳號">' +
                        // item.Username +'</td><td data-th="Email">' +
                        // item.Email +'</td><td data-th="興趣">' +
                        // item.interest +'</td></tr>';
                    $("#datalist").append(strHTML);
                });
            }
    </script>
</body>
</html>
