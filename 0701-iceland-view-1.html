    <div class="banner bg-info bg-cover d-none d-md-block" style="height: 260px; background-image: linear-gradient(180deg, rgba(99, 100, 98, 0.1), rgba(247, 241, 241, 0.2)), url(image/iceland5.jpg);"></div>
    <div class="container">
      <h2 class="text-warning fw-900 mt-3">景點介紹<small class="text-muted fw-500">View</small></h2>
      <div class="row gy-3" id="mydata"><!-- This div will contain dynamically generated content --></div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
      $(function () {
        $.ajax({
          type: "GET",
          url: "js/bakery_products_zh.json",
          dataType: "json",
          success: showdata,
          error: function () {
            console.log("!連線錯誤-js/bakery_products_zh.json");
          },
        });
      });

      function showdata(data) {
        console.log(data);
        $("#mydata").empty();

        data.forEach(function (item) {
          var strHTML;
          var Ingredients = '';

          for (var i = 0; i < item.Ingredients.length; i++) {
            Ingredients += '<span class="text-bg-success badge fw-500">' + item.Ingredients[i] + '</span>';
            console.log(item.Ingredients[i]);
          }

          strHTML = '<div class="col-lg-4"><div class="card"><img src="' + item.ImagePath + '" class="card-img-top" alt=""><div class="card-body"><div class="card-text h3 fw-900 text-muted">' + item.ProductName + '</div><div class="card-text h4 fw-900 text-muted">' + item.Price + '</div><div class="card-text"><span class="h4 fw-900">特色' + Ingredients + '</span><span class="text-bg-danger badge fw-500"></span><span class="fw-400">' + item.Description + '。</span></div><a href="/0701-iceland-details.html" target="_blank" class="btn btn-warning w-100 my-3">查看詳情</a></div></div></div>';

          $("#mydata").append(strHTML);
        });
      }
    </script>
